<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Mc.D</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>Virtule Mc.D</h1>
  <div class="contenar">
    <form>
        <label>
          <img src="https://img.freepik.com/premium-photo/pizza-isolate-white-background-generative-ai_74760-2619.jpg " style="width: 100px;">
            <input type="checkbox" name="food" value="Pizza"> Pizza
        </label><br>
        <label>
          <img src="https://img.freepik.com/premium-photo/bargar-fast-food-image-ai-generated_812649-412.jpg" style="width: 100px;" >
            <input type="checkbox" id="burger" name="food" value="Burger"> Burger
        </label><br>
      <label>
        <img src="https://danosseasoning.com/wp-content/uploads/2022/03/Beef-Tacos-768x575.jpg " style="width: 100px;" >
            <input type="checkbox" name="food" value="Tacos"> Tacos
        </label><br>
        <label>
          <img src="https://www.eazypeazymealz.com/wp-content/uploads/2016/06/instant-pot-chicken-wings-5-683x1024.jpg" style="width: 100px;">
            <input type="checkbox" name="food" value="Chicken Wings"> Chicken Wings
        </label><br>
        <!-- Add more food items as needed -->

        <input type="submit" value="Submit">
    </form>
    <div class="display"></div>
  </div>
</body>
<script src="./index.js"></script>
</html>
